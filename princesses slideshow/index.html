<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <title>Princesses - before and after</title>
      <link href="styles.css" rel="stylesheet">
		<script src="slide_show_library.js"></script>
		<script type="text/javascript" src="slide_show.js"></script>
   </head>

   <body>
 

      <section>
       <h1>Princesses</h1>
		<ul id="image_list">
			<li><a href="images/pr_belle.jpg" title="Belle"></a></li>
			<li><a href="images/pr_cinder.jpg" title="Cinderella"></a></li>
			<li><a href="images/pr_jasmine.jpg" title="Jasmine"></a></li>
			<li><a href="images/pr_littlemer.jpg" title="Ariel"></a></li>
			<li><a href="images/pr_snow.jpg" title="Snow White"></a></li>
		</ul>
		<p id="controls">
			<button id="btn_previous" disabled="disabled">
				<img src="images/prev.gif" alt="Previous Image">
			</button>
			<button id="btn_play">
				<img src="images/pause.gif" alt="Play or Pause" id="img_play_pause">
			</button>
			<input type="button" id="btn_speed" value="Slow">
			<button id="btn_next" disabled="disabled">
				<img src="images/next.gif" alt="Next Image">
			</button>
		</p>

			<h2><span id="caption">Belle</span></h2>
			<p><img src="images/js.jpg" alt="" id="image"></p>
      </section>
  </body>
</html>
